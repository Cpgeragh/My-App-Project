<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Galway Tourism
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <div class="box">
          <img src="https://www.christmasmarketgalway.com/wp-content/uploads/2022/10/18-galway-ireland-skyline-michael-tompsett.jpg" alt="Image 1" class="attraction-image">
        </div>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-item class="booking-item" routerLink="/hotels" routerDirection="forward">
          <ion-icon name="bed" slot="start"></ion-icon>
          <ion-label>Hotels</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="4">
        <div class="box">
          <img src="https://thisisgalway.ie/wp-content/uploads/2014/02/Galway-Market-1.jpg" alt="Image 2" class="attraction-image">
        </div>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-item class="booking-item" routerLink="/restaurants" routerDirection="forward">
          <ion-icon name="restaurant" slot="start"></ion-icon>
          <ion-label>Restaurants</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="4">
        <div class="box">
          <img src="https://media.tacdn.com/media/attractions-content--1x-1/0b/e2/08/7a.jpg" alt="Image 3" class="attraction-image">
        </div>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-item class="booking-item" routerLink="/attractions" routerDirection="forward">
          <ion-icon name="compass" slot="start"></ion-icon>
          <ion-label>Attractions</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="4">
        <div class="box">
          <img src="https://thumbs.dreamstime.com/b/movie-star-21738818.jpg" alt="Image 3" class="attraction-image">
        </div>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-item class="booking-item" routerLink="/movie" routerDirection="forward">
          <ion-icon name="movie" slot="start"></ion-icon>
          <ion-label>Movies</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
